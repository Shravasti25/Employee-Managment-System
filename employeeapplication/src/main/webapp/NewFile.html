<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Employee Management System</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        /* Custom button styling */
        .btn-custom {
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            min-width: 180px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Employee Management System</h1>
        <p>Manage employee records easily using this application.</p>

        <div class="d-flex flex-column align-items-center gap-3">
            <a href="/all" class="btn btn-primary btn-custom">View Employee List</a>
            <a href="/employee" class="btn btn-success btn-custom">Add Employee</a>
            <a href="/delete" class="btn btn-danger btn-custom">Delete Employee</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper + JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
